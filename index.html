<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            color: #212529;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h2 class="text-center text-dark mb-4">Emotion Detector</h2>
                    
                    <form id="emotionForm">
                        <div class="mb-3">
                            <label for="textToAnalyze" class="form-label text-dark">Enter your text</label>
                            <textarea class="form-control" id="textToAnalyze" rows="4" placeholder="Type something..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze Emotion</button>
                    </form>

                    <div id="result" class="result-box mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("emotionForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const text = document.getElementById("textToAnalyze").value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const response = await fetch(`/emotionDetector?textToAnalyze=${encodeURIComponent(text)}`);
            const resultText = await response.text();

            const resultBox = document.getElementById("result");
            resultBox.style.display = "block";
            resultBox.innerHTML = resultText;
        });
    </script>
</body>
</html>
